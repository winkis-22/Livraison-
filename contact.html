<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Livraison écologique - Rapide et fiable. Découvrez nos services et produits.">
    <meta name="keywords" content="livraison, écologique, rapide, produits, services">
    <meta name="author" content="Livraison">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Livraison - Services écologiques">
    <meta property="og:description" content="Livraison écologique, rapide et fiable. Découvrez nos produits et services.">
    <meta property="og:image" content="URL-de-votre-image.jpg">
    <meta property="og:url" content="https://winkis-22.github.io/Livraison-/">
    <link rel="stylesheet" href="style_contact.css">
    <title>Livraison Rapide et Sécurisée à votre Porte</title>
</head>
<body>
    <header>
        <section id="Menu">
            <h1>Consultez notre <strong>FAQ</strong></h1>
            <input type="checkbox" id="hamburger-toggle" class="hamburger-checkbox">
            <label for="hamburger-toggle" class="hamburger-button" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="nos_services.html">Service</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
        <p>
            Pour toute demande d'information relative à nos produits,<br>
            vous êtes invité(e) à nous contacter en utilisant <a href="formulaire.html">ce formulaire</a>.
        </p>
    </header>
    <main>
        <form action="https://formsubmit.co/winnerkisiwu@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Nouveau message !">
            <input type="hidden" name="_captcha" value="false">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom"><br>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom"><br>
            <label for="mail">Email :</label>
            <input type="email" id="mail" name="email"><br>
            <label for="sujet">Sujet :</label><br>
            <select name="sujet">
                <option>Demande de livraison</option>
                <option>Question générale</option>
                <option>Réclamation</option>
            </select><br>
            <label for="message">Votre message :</label><br>
            <textarea name="message" id="message" rows="6" cols="50"></textarea><br>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p>KIAGA ENTERPRISE &copy; 2025</p>
    </footer>
</body>
</html>
